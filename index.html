<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <meta name="author" content=" Ajaypal singh" />
    <meta name="description" content="My web page" />
    <meta name="keywords" content="html, css, web development, seo" />

    <title>Final-Project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login">
          <div class="form">
            <h2>Welcome to <span>getHIRED</span></h2>
            <p class="tagline">LogIn to start Job search</p>
            <form>
              <div class="message"></div>
              <input type="text" class="email" placeholder="Email" required />
              <input
                type="password"
                class="password"
                placeholder="Password"
                required
              />
              <p class="forgot"><a href="#">Forgot password?</a></p>
              <input type="button" id="login" name="Login" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
